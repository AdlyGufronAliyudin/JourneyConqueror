<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
        }

        .navbar .logo a {
            color: white;
            text-decoration: none;
            font-size: 24px;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin: 0 15;
            width: 100%;
            text-align: center;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .nav-links a:hover {
            color: #f39c12;
        }

        /* Hamburger Menu (Mobile view) */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
        }

        .hamburger .bar {
            width: 25px;
            height: 4px;
            margin: 4px 0;
            background-color: white;
            transition: 0.4s;
        }

        .change .bar1 {
            transform: translate(0, 11px) rotate(-50deg);
        }

        .change .bar2 {
            opacity: 0;
        }

        .change .bar3 {
            transform: translate(0, -11px) rotate(50deg);
        }

        /* Mobile view */
        @media screen and (max-width: 768px) {
            .nav-links {
                position: absolute;
                top: 40px;
                left: 0;
                width: 100%;
                height: auto;
                background-color: #333;
                flex-direction: column;
                align-items: center;
                display: none;
            }
            .nav-links a{
              padding: 10px 120px;
            border-top: #f1f1f1 inset 2px;
            }

            .nav-links li {
                margin: 10px 0;
            }

            .hamburger {
                display: flex;
            }

            .nav-links.active {
                display: flex;
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <a href="#">Logo</a>
        </div>
        <ul class="nav-links">
            <li><a href="index
            php">Home</a></li>
            <li><a href="about.php">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="hamburger" id="hamburger" onclick="toggleHamburger()">
            <span class="bar bar1"></span>
            <span class="bar bar2"></span>
            <span class="bar bar3"></span>
        </div>
    </nav>
    
    <script>
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.querySelector('.nav-links');

        function toggleHamburger() {
            hamburger.classList.toggle('change'); // Toggle the hamburger to X
            navLinks.classList.toggle('active');  // Show/Hide the nav menu
        }
    </script>
</body>
</html>
